<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
      {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header style="position: sticky;">
        <table>
        <tbody>
        <tr>
        <td style="border: 1px solid #FFFFFF; text-align: center;"><h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1></td>
        </tr>
        <tr>
        <td style="border: 1px solid #FFFFFF; text-align: center;">{% if site.logo %}<img src="{{site.logo | relative_url}}" alt="Logo" />{% endif %}</td>
        </tr>
        <tr>
        <td style="border: 1px solid #FFFFFF;text-align: left;">{% if site.skill %}{% include_relative {{ site.skill }} %}{% endif %}</td>
        </tr>
        </tbody>
        </table>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
